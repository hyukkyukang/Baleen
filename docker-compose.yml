version: "3"

services:
    Baleen:
        image: hyukkyukang/baleen:latest
        container_name: Baleen
        stdin_open: true
        tty: true
        network_mode: "host"
        volumes:
            - ./:/root/Baleen
        deploy:
            resources:
                reservations:
                    devices:
                        - driver: nvidia
                          count: all
                          capabilities: [gpu]
